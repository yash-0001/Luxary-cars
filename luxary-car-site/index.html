<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Cars</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <div class="logo">LUXURY CARS</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#cars">Cars</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Drive in Style</h1>
    <p>Explore the world's most luxurious cars</p>
    <a href="#cars" class="btn">View Cars</a>
  </section>

  <section id="cars" class="car-section">
    <h2>Our Collection</h2>
    <div class="car-grid">
      <div class="car-card">
        <img src="https://images.unsplash.com/photo-1592198084033-aade902d1aae?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZmVycmFyaXxlbnwwfHwwfHx8MA%3D%3D" alt="Ferrari"/>
        <h3>Ferrari 488</h3>
        <p>$280,000</p>
      </div>
      <div class="car-card">
        <img src="https://cdn.motor1.com/images/mgl/0e4xNm/s3/lamborghini-aventador-successor-rendering.jpg" alt="Lamborghini"/>
        <h3>Lamborghini Aventador</h3>
        <p>$400,000</p>
      </div>
      <div class="car-card">
        <img src="https://wallpapercrafter.com/desktop2/711940-Rolls-Royce-Rolls-Royce-Phantom-Car-Full-Size-Car.jpg" alt="Rolls Royce"/>
        <h3>Rolls Royce Phantom</h3>
        <p>$450,000</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Luxury Cars. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
